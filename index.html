<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Imaging Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
        }
        .sidebar {
            background-color: #333;
            padding: 20px;
            height: 100vh;
        }
        .main {
            padding: 20px;
        }
        .btn-primary {
            background-color: #f00;
            border-color: #f00;
        }
        .btn-primary:hover {
            background-color: #d00;
            border-color: #d00;
        }
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h4>üîß Configuration</h4>
                <label for="apiKey" class="form-label">OpenAI API Key</label>
                <input type="password" id="apiKey" class="form-control mb-3" placeholder="Enter API Key">
                <button id="saveKey" class="btn btn-success w-100">Save API Key</button>
                <hr>
                <p>
                    This tool provides AI-powered analysis of medical imaging data using advanced computer vision.
                </p>
                <!-- <p class="text-warning">
                    ‚ö†Ô∏è DISCLAIMER: This tool is for educational purposes only. Please consult a healthcare professional for medical decisions.
                </p> -->
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main">
                <h2>üè• Medical Imaging Analysis</h2>
                <p>Upload a medical image to receive AI-powered diagnostic insights.</p>

                <div class="mb-3">
                    <label for="fileInput" class="form-label">Upload Medical Image</label>
                    <input type="file" id="fileInput" class="form-control" accept="image/*">
                </div>
                <button id="analyzeBtn" class="btn btn-primary">üîç Analyze Image</button>

                <div id="resultSection" class="result-section d-none">
                    <h4>üìã Analysis Results</h4>
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling interactions
        document.getElementById('saveKey').addEventListener('click', () => {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('openai_api_key', apiKey);
                alert('API Key saved successfully!');
            } else {
                alert('Please enter a valid API Key.');
            }
        });

        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const apiKey = localStorage.getItem('openai_api_key');
            if (!apiKey) {
                alert('Please configure your API Key in the sidebar.');
                return;
            }

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async () => {
                const imageData = reader.result;

                // Placeholder for sending request to backend or OpenAI
                // Replace the following with actual API calls
                document.getElementById('results').innerHTML = `
                    <p><strong>Image Modality:</strong> X-ray</p>
                    <p><strong>Anatomical Region:</strong> Chest, including the rib cage and lungs</p>
                    <p><strong>Key Findings:</strong> Lungs appear clear without abnormalities.</p>
                    <p><strong>Diagnostic Assessment:</strong> Normal findings, no further action required.</p>
                `;
                document.getElementById('resultSection').classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
